<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <script src="./pages/index.js" type="module"></script>
  </head>
  <body class="page">
    <div class="module">
      <div class="module__search">
        <input class="module__search-input" placeholder="City" type="text"/>
        <button class="module__search-button"></button>
      </div>
      <div class="info info_loading">
        <h2 class="info__city"> </h2>
      <div class="info__wrapper">
        <p class="info__weather temp" id="temp"></p>
        <img class="info__weather" id="icon"></img>
      </div>
          <p class="info__weather" id="description"></p>
          <p class="info__weather" id="humidity"></p>
          <p class="info__weather" id="wind"></p>
      </div>
    </div>
  </body>
</html>
