<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <script src="./pages/index.js"></script>
  </head>
  <body class="page">
    <div class="module">
      <div class="module__search">
        <input class="module__search-input" type="text" />
        <button class="module__search-button"></button>
      </div>
      <div class="info">
        <h2 class="info__city">City</h2>
        <p class="info__weather" id="temp">0</p>
        <div>
          <div class="test">
            <p class="info__weather" id="description"></p>
            <img class="info__weather" width="35px" height="35px" id="icon"></img>
          </div>
          <p class="info__weather" id="humidity">humidity</p>
          <p class="info__weather" id="wind">wind</p>
        </div>
      </div>
    </div>
  </body>
</html>
